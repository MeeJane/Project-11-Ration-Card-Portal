    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header class="header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo-img">
            <span class="logo-text">G-E-Portal</span>
        </div>

        <!-- Remaining Space -->
        <div class="header-right">
            <!-- Navigation -->
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>

            <!-- Login Button -->
            <button class="login-btn">Login</button>
        </div>
    </header>

    <div class="login">

        <div class="login-container">

            <div class="login-title">Citizen Login</div>

            <form class="login-form">

                <div class="field">
                    <label>Mobile Number/User ID</label>
                    <input type="text" id="mobile" placeholder="Enter your mobile number or user ID"
                        onclick="fillMobile()">
                </div>

                <div class="field">
                    <label>Password/OTP</label>
                    <input type="text" id="password" placeholder="Enter your password or OTP" onclick="fillPassword()">
                </div>

                <div class="forgot">Forgot password?</div>

                <button type="button" class="login-button" onclick="goLogin()">Login</button>


                <div class="register" onclick="window.location.href = 'register.html'">New user? Register</div>

            </form>

        </div>

    </div>






    <!-- footer -->

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <span>Terms of Service</span>
                <span>Privacy Policy</span>
                <span>Accessibility</span>
            </div>

            <div class="footer-copy">

            </div>
        </div>
    </footer>



    <script>
        function fillMobile() {
            document.getElementById("mobile").value = "9063452587";
        }

        function fillPassword() {
            document.getElementById("password").value = "232345";
        }

        function goLogin() {
            window.location.href = "Application_step1.html";
        }
    </script>

</body>
