<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Card Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Inika:wght@400;700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/register.css">

</head>

<body>

    <header class="header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo-img">
            <span class="logo-text">G-E-Portal</span>
        </div>

        <!-- Remaining Space -->
        <div class="header-right">
            <!-- Navigation -->
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>

            <!-- Login Button -->
            <button class="login-btn" onclick="window.location.href= 'login.html'">Login</button>
        </div>
    </header>

    <div class="register">

        <div class="register-page">

            <div class="title">New User Registration</div>

            <form class="form">

                <div class="field">
                    <label>Full Name</label>
                    <input id="name" type="text" placeholder="Enter your full name" onclick="fillName()">
                </div>











                <div class="field">
                    <label>Mobile Number</label>
                    <input id="mobile" type="text" placeholder="Enter your mobile number" onclick="fillMobile()">
                </div>

                <button type="button" class="otp-btn">Get OTP</button>

                <div class="otp-row">

                    <div class="field">
                        <label>OTP</label>
                        <input id="otp" type="text" placeholder="Enter OTP" onclick="fillOtp()">
                    </div>



                </div>

                <div class="field">
                    <label>Aadhaar Number</label>
                    <input id="aadhaar" type="text" placeholder="Enter your Aadhaar number" onclick="fillAadhaar()">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input id="password" type="text" placeholder="Create a password" onclick="fillPassword()">
                </div>

                <button type="button" onclick="window.location.href = 'login.html'"
                    class="register-btn">Register</button>

                <div class="already" onclick="window.location.href = 'login.html'">Already have an account? Login</div>

            </form>

        </div>

    </div>







    <!-- footer -->

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <span>Terms of Service</span>
                <span>Privacy Policy</span>
                <span>Accessibility</span>
            </div>

            <div class="footer-copy">
                Â© 2024 Ration Card Services. All rights reserved.
            </div>
        </div>
    </footer>

    <script>

        function fillName() {
            document.getElementById("name").value = "Priya Sharma";
        }

        function fillMobile() {
            document.getElementById("mobile").value = "93524875692";
        }

        function fillOtp() {
            document.getElementById("otp").value = "232345";
        }

        function fillAadhaar() {
            document.getElementById("aadhaar").value = "6767 8978 2342";
        }

        function fillPassword() {
            document.getElementById("password").value = "25252525";
        }

    </script>



</body>

</html>
