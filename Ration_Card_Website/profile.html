<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Card Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Inika:wght@400;700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/profile.css">

</head>

<body>

    <header class="header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo-img">
            <span class="logo-text">G-E-Portal</span>
        </div>

        <!-- Remaining Space -->
        <div class="header-right">
            <!-- Navigation -->
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>

            <!-- Login Button -->
            <button class="login-btn" onclick="window.location.href= 'login.html'">Login</button>
        </div>
    </header>

    <div class="profile">

        <div class="profile-page">

            <div class="profile-title">Your Profile</div>

            <div class="profile-form">

                <div class="profile-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Priya Sharma">
                </div>

                <div class="profile-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>

                <div class="profile-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="9368587452">
                </div>

                <div class="profile-group">
                    <label>Aadhaar Number</label>
                    <input type="text" placeholder="6363 6965 5623">
                </div>

                <button class="profile-btn" id="updateBtn">Update Profile</button>


            </div>

        </div>

    </div>







    <!-- footer -->

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <span>Terms of Service</span>
                <span>Privacy Policy</span>
                <span>Accessibility</span>
            </div>

            <div class="footer-copy">
                Â© 2024 Ration Card Services. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        const email = document.getElementById("email");

        email.addEventListener("focus", () => {
            if (email.value === "") {
                email.value = "priyasharma123@gmail.com";
            }
        });
    </script>

    <script>
        const btn = document.getElementById("updateBtn");

        btn.addEventListener("click", () => {
            btn.style.background = "var(--dark-blue)";
            btn.style.color = "var(--light-blue)";
            btn.innerText = "Profile Updated";
        });
    </script>



</body>

</html>
